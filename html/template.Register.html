<form>  
    <input type="email" name="username" placeholder="Email" pattern="[a-zA-Z0-9@_\-\.]{6,50}" required disabled>
    <input type="password" name="password" placeholder="Password (min. 8 chars.)" pattern="[a-zA-Z0-9@_\-\.!\? ]{8,}" required disabled>
    <input type="password" name="verify" placeholder="Confirm password" pattern="[a-zA-Z0-9@_\-\.!\? ]{8,}" required disabled>          
    <input type="submit" value="Register" disabled> 
    <span class="choice" data-panel="0">Login</span>           
</form>
